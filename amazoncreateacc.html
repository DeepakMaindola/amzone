<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create account</title>
    <link rel="stylesheet" href="amazoncreateacc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login">
        <img src="amazonlogo.png" alt="" class="login-logo">
        <div class="login-content">
            <h1>Create account</h1>
            <form action="">
                <h5>Your name</h5>
                <input type="text" placeholder="first and last name">
                <h5>Mobile number or email</h5>
                <input type="text" title="search">
                <h5>Password</h5>
                <input type="password" placeholder="Atleast 6 Character">
                <h6><i class="fa-solid fa-exclamation"></i>Passwords must be at least 6 characters.</h6>
                <h5>Re-enter password</h5>
                <input type="password">
            </form>
            <button><a href="amazon.html"> Continue</a></button>
            <p>By continuing, you agree to Amazon's <a href="#">Conditions of use</a> and 
                <a href="#">Privacy notice</a></p>
        </div>
    </div>
    
</body>
</html>
